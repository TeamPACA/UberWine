<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>W-Uber Sign in</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        Register account
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" role="form">

                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" class="form-control" id="age" placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-pass" placeholder="">
                            </div>

                        </form>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-primary btn-md" id="register-btn">
                                    <span class="fa fa-fire"></span> Sign up account!</button>
                            </div>
                            <div class="col-lg-6">
                                <a href="/login">
                                    <button type="submit" class="btn btn-primary btn-md" id="login-btn">
                                        <span class="fa fa-fire"></span> Log in instead!</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
