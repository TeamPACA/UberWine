<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="./assets/css/signup-style.css" type="text/css" title="Default Styles" media="screen">

    <title>W-Uber Login</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light" id="w-nav">
        <a class="navbar-brand" href="./homepage.html">

            <img src="./assets/img/logo-T.png" width="200" height="50" alt="" loading="lazy">
            <th class="align-right">
                <ul class="navbar-nav ml-auto">
                    <img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" />
                    <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" />
                    <img src="https://img.icons8.com/ios-glyphs/50/000000/github.png" />
        </a>
    </nav>

    <br>
    <br>



    <div class="container login">
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header header">
                       Login account
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" role="form">

                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="">
                            </div>

                            

                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" class="form-control" id="age" placeholder="">
                            </div>

                           

                        </form>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-dark btn-md" id="register-btn">
                                    <span class="fa fa-fire"></span> Login</button>
                            </div>
                            <!-- <div class="col-lg-6">
                                <a href="/login">
                                    <button type="submit" class="btn btn-dark btn-md" id="login-btn">
                                        <span class="fa fa-fire"></span> Log in instead!</button>
                                </a>
                            </div> -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br>
    <br>


    <div class="footer" id="footer">
        <div class="container">
            <img src="./assets/img/paca-logo2.PNG" id="paca" class="card-img-top" alt="...">
            <h1 class="display-4">PACA TEAM</h1>
        </div>
    </div>

    <script src="js/add.js" type="text/javascript"></script>

</body>
